<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <script src="./src/js/index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <div id="header-container" class="ui inverted segment">
        <div class="ui inverted secondary menu">
           <h1 id="header-text">Pokemon</h1>
        </div>
    </div>
    <div id="delete-container">
        <button id="delete-btn" class="ui red button">Delete</button>
    </div>
    <div class="listagem">
        <div class="pokemon" id="kanto">
            <img src="src/imagens/cabeca-pikachu.png" alt="icone-lista-pikachu">
            <button onclick="renderKanto()" id="kanto">Kanto</button>
        </div>

        <div class="pokemon" id="johto">
            <img src="src/imagens/cabeca-bulbasaur.png" alt="icone-lista-bulbasaur">
            <button onclick="renderJohto()" id="johto">Johto</button>
        </div>
        <div class="pokemon" id="hoenn">
            <img src="src/imagens/cabeca-charmander.png" alt="icone-lista-charmander">
            <button onclick="renderHoenn()" id="hoenn">Hoenn</button>
        </div>
    </div>
    <div id="container">
        <div id="poke-container" class="ui cards">
                <!-- will hold the cards for all the pokemon -->
        </div>
    </div>
    
</body>
</html>
